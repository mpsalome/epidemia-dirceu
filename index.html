<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Algoritmo Epidemia</title>
  </head>
  <body>
    <main class="container">
      <div class="subtitles">
        <p>🏠 → o elemento ficou em casa</p>
        <p>👤 → o elemento está na rua não teve contato com o virús</p>
        <p>🤢 → o elemento está na rua e doente</p>
        <p>💀 → o elemento morreu</p>
        <p>😇 → o elemento se curou</p>

        <p>Número de ciclos: <span id="cicles">0</span></p>
      </div>
      <div class="form-check row" style="margin: 0 0 10px 20px;">
        <input type="checkbox" class="form-check-input" id="limitMove" />
        <label class="form-check-label" for="limitMove"
          >Aumentar número de pessoas em casa</label
        >
      </div>
      <div class="form-check row" style="margin: 0 0 10px 20px;">
        <input type="checkbox" class="form-check-input" id="timeEnvolved" />
        <label class="form-check-label" for="timeEnvolved"
          >Continuar ciclo até todo mundo ter tido contato com o virús</label
        >
      </div>
      <div class="row btn-group ml-auto">
        <button id="clear" class="btn btn-secondary">Limpar</button>
        <button id="run" class="btn btn-success">Rodar Fluxo</button>
      </div>
      <div id="matrix"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
